<div class="login-container">
  <div class="login-wrap">
    <h2>Login</h2>

    <div class="form-row">
      <label>
        Email
        <input
          type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
        />
      </label>
    </div>

    <div class="form-row">
      <label>
        Password
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </label>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <div class="actions">
      <button class="btn" (click)="login()">Login</button>
    </div>

    <div class="back">
      <a routerLink="/home">‚Üê Back to Home</a>
    </div>
  </div>
</div>
